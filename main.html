<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Love Calculator</title>

        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>

        <div id="content-box">
            <h1>Love Calculator</h1>
            <p>Enter your name and your crush's name to see the chance that this relationship will work out: </p>
            <br>

            <label for="your-name">Your Name: </label>
            <input type="text" id="your-name" name="your-name" required><br><br>
            <label for="crush-name">Crush's Name:</label>
            <input type="text" id="crush-name" name="crush-name" required><br><br>
            <label for="your-name">Your Birthdate: </label>
            <input type="date" id="Your-Birthdate" name="your-name" required><br><br>
            <label for="crush-name">Crush's Birthdate:</label>
            <input type="date" id="Crush's-Birthdate" name="crush-name" required><br><br>
            <label for="your-name">Your State: </label>
            <input type="text" id="Your-State" name="your-name" required><br><br>
            <label for="crush-name">Crush's State:</label>
            <input type="text" id="Crush's-State" name="crush-name" required><br><br>

            <button id="calculate">Calculate</button>

            <h2 id="result-message"></h2>
            <p id="result-percentage"></p>
            
            <h2 id="result-behaviour-message"></h2>
            <p id="result-behaviour-percentage"></p>
        </div>
    </body>
</html>
